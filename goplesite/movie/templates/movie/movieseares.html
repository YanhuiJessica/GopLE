<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GopLE</title>
    <link href="http://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	{% load static %}
    <link href="{% static 'movie/Multi-Column-Select.css' %}" rel="stylesheet">
    <link href="{% static 'movie/movie-info.css' %}" rel="stylesheet">
    <style>
        * {box-sizing: border-box;}
        html{font-size: 16px;}
        body{margin: 0;}
        div.search {padding: 30px 0}
        form {
        position: relative;
        width: 300px;
        margin: 0 auto;
        }
        .d7:after {content:""; clear:both; display:table}
        .d7 form {
        width: auto;
        float: left;
        margin-left: 20px;
        }
        .d7 input {
        width: 492px;
        height: 42px;
        padding-left: 15px;
        border-radius: 42px;
        border: 2px solid #324b4e;
        background: white;
        outline: none;
        position: relative;
        transition: .3s linear;
        }
        .d7 input:focus {
        outline: none;
        }
        .d7 button {
        width: 42px;
        height: 42px;
        background: none;
        border: none;
        position: absolute;
        right: 0;
        }
        .d7 button:before{
        content: "\f002";
        font-family: FontAwesome;
        color: #324b4e;
        }
        .ah-tab-wrapper {
            position: relative;
        }
        .ah-tab {
            border-bottom: 1px solid #ebebeb;
            position: relative;
            white-space: nowrap;
            overflow: hidden;
            letter-spacing: -0.3em;
        }
        .ah-tab-item {
            color: #8b8b8b;
            cursor: pointer;
            display: inline-block;
            letter-spacing: normal;
            transition: all .3s;
            text-decoration: none;
            font-size: 16px;
        }
        .ah-tab>.ah-tab-item {
            border-bottom: 3px solid transparent;
            margin-right: 30px;
            padding: 10px 0;
        }
        .ah-tab-item[data-ah-tab-active="true"] {
            color: #215393;
        }
        .ah-tab>.ah-tab-item[data-ah-tab-active="true"] {
            border-bottom-color: #215393;
        }
    </style>
</head>
<body>
	<div class="container" style="padding-top: 20px;">
            <div class="row">
                <span class="heading col-sm" style="float: left;">
                    {% load static %}
                    <img src="{% static 'movie/gople-movie.png' %}" alt="logo" width="184px">
                </span>
                <span class="form-group search d7 col-sm">
                    <form class="form-horizontal" action="{% url 'movie:search' %}" method="post">
                        {% csrf_token %}
                        {{ form.keyword }}
                        <button type="submit"></button>
                    </form>
                </span>
                <span id="selectcontrol">
                    {{ form.style }}
                </span>
            </div>
            <div class="ah-tab-wrapper">
                <div class="ah-tab">
                    <a class="ah-tab-item" href="{% url 'recommend:index' %}">首    页</a>
                    <a class="ah-tab-item" href="{% url 'userhis:index' %}">历史记录</a>
                    <a class="ah-tab-item" href="" data-ah-tab-active="true">电影检索</a>
                </div>
            </div>
            {% if form.user_id.errors %}
            <div class="container">
                <label>Error List:</label>
                <ul>
                    {% for error in form.user_id.errors %}
                        <li><strong>{{ error|escape }}</strong></li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
            <div class="container" style="padding-top: 10px;">
                <section class="aui-scrollView">
                    <div class="tab-panel">
                        <div class="tab-panel-item tab-active">
                            <div class="aui-flex b-line">
                                <div class="aui-film-img">
                                    <img src="https://image.tmdb.org/t/p/w500/9PCsWrw1GvrZkrd1GCxRqscgZu0.jpg">
                                </div>
                                <div class="aui-flex-box">
                                    <h1>紫紫快跑！</h1>
                                    <h2>电影评分 <em>9.5</em></h2>
                                    <h3>类型：哈哈哈</h3>
                                    <span class="b-line">
                                        <em>tag1</em>
                                        <em>tag2</em>
                                        <em>tag3</em>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
    </div>

    {% load static %}
    <script src="{% static 'movie/jquery-2.1.1.min.js' %}"></script>
    <script src="{% static 'movie/Multi-Column-Select.min.js' %}"></script>
    <script>
    $(document).ready(function(){
        $('#selectcontrol').MultiColumnSelect({
            menuclass : 'mcs',
            openmenuClass : 'mcs-open',
            openmenuText : '筛选电影风格…',
            containerClass : 'mcs-container',
            itemClass : 'mcs-item',
            duration : 200,
            onOpen : function(){},
            onClose : function(){},
            onItemSelect : function(){}
        });
    });
    </script>
</body>
</html>
